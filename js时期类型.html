<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    date = new Date()
    date.toString()
    date.toLocaleString()
    date.toDateString()

    function showWeek(date) {
        switch (date.getDay()) {
            case 1:
                console.log(date.toLocaleStrint(), "=> Monday")
                break
            case 2:
                console.log(date.toLocaleString(), "Tuesday")
                break
            case 3:
                console.log(date.tolocalestring(), "=>Wednesday")
                break
            case 4:
                console.log(date.toLocaleString(), "=>Thursday")
                break
            case 5:
                console.log(date.toLocaleString(), "=>Friday")
                break
            case 6:
                console.log(date.toLocaleString(), "=>Saturday")
                break
            case 0:
                console.log(date.toLocaleString(), "=>Sunday")
                break
        }
    }

    a = new Date
    showWeek(a)
</script>
</body>
</html>
