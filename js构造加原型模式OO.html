    var empCount = 0

    function Employee(name, salary) {

        this.salary = salary;
        this.empCount += 1;

        console.log("total employee" + empCount);

    Employee.prototype.displayEmployee = function () {

    }
    //创建实例
    var ea = new Employee("a", 4000);
    var eb = new Employee("b", 5000);
</script>
