<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM DOM</title>
		<style type="text/css">
			.container{
				width: 300px;
				height: 300px;
				border:2px solid #ff0;
			}
		</style>
	</head>
	<body>
		
		<script type="text/javascript">
			div=document.createElement("div")
			div.className="container"
			div.id="div1"
			document.body.appendChild(div)
		</script>
	</body>
</html>
