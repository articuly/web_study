<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function hello(){console.log("hello world")}
			setTimeout(hello,5000)
			timeId=setTimeout(hello,10000)
			console.log(timeId)
			setTimeout(function(){clearTimeout(timeId),4000})
			setInterval(hello,5000)
			timeId2=setInterval(hello,6000)
			console.log(timeId2)
			setTimeout(function(){clearTimeout(timeId2),4000})
		</script>
	</body>
</html>
