<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			day=1
			switch (day){
				case 1:
					console.log("1")
				case 2:
					console.log("2")
				case 3:
					console.log("3")
				default:
					console.log("ok")
			}
			// 没有break语句，则符合条件之后的语句都执行
		</script>
	</body>
</html>
